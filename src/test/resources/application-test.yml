spring:
  datasource:
    url:      ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql
  jpa:
    hibernate:
      ddl-auto: validate
      defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
