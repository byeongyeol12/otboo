spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/otboo-db #${DB_URL}
    username: otboo-user #${DB_USERNAME}
    password: otboo-password #${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
