spring:
  application:
    name: otboo
  profiles:
    # 로컬에서 돌릴 때 잘 안돌아가면, 직접 dev 환경변수를 추가해서 실행해주세요
    active: ${SPRING_PROFILES_ACTIVE}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# logging과 jwt는 spring 하위가 아닌, 최상위 레벨의 설정입니다.
logging:
  level:
    org.springframework.web.reactive.function.client: DEBUG

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-token-validity-in-ms: ${JWT_REFRESH_TOKEN_VALIDITY}

cloud: # 새로운 최상위 레벨 키
  aws:
    region:
      static: ${AWS_REGION:us-fake-1}
    s3:
      bucket: ${AWS_S3_BUCKET_NAME:fake-bucket-placeholder}

management:
  endpoints:
    web:
      exposure:
        include: health # health 엔드포인트를 노출
